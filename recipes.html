pper","New potatoes & green beans"],"steps":["Mix mustard, honey, lemon juice.","Score mackerel skin 3 times. Season with salt & pepper.","Brush flesh side with mustard mixture.","Grill skin-side up 4 min, flip, cook 3-4 min.","Scatter with fresh dill.","Serve with boiled new potatoes and green beans."],"tags":["british","fish","gluten-free","lean","light","quick"],"notes":"Inspired by Nigel Slater. Mackerel is rich in omega-3. Very quick dinner."},{"id":89,"title":"Nigel's Lamb Hotpot","source":"Nigel Slater","serves":"4","prep_time":"15 min","cook_time":"1 hr 30 min","total_time":"1 hr 45 min","ingredients":["800g lamb neck fillet, cubed and trimmed","3 potatoes, thinly sliced","2 onions, sliced","2 carrots, chunked","2 sprigs rosemary","500ml lamb or chicken stock (GF)","2 tbsp butter","1 tbsp olive oil","Salt & pepper"],"steps":["Preheat oven to 170\u00b0C.","Brown lamb in olive oil in a casserole dish. Remove.","Saut\u00e9 onions 5 min. Add carrots.","Return lamb. Add stock and rosemary. Season.","Layer potato slices overlapping on top. Dot with butter.","Cover and bake 1 hr. Remove lid, bake 30 min until potatoes are golden."],"tags":["british","comfort","gluten-free","lamb","slow-cook"],"notes":"Inspired by Nigel Slater. Trim fat from lamb neck for a leaner hotpot."},{"id":90,"title":"Butter Bean & Mushroom Casserole","source":"Nigel Slater","serves":"4","prep_time":"10 min","cook_time":"25 min","total_time":"35 min","ingredients":["2 tins butter beans, drained","300g mixed mushrooms, torn","1 onion, diced","3 cloves garlic","200ml cream (or coconut cream)","200ml vegetable stock (GF)","2 tbsp butter","1 tbsp fresh thyme","100g baby spinach","Salt & pepper","Crusty GF bread"],"steps":["Saut\u00e9 mushrooms in butter until golden 5-6 min.","Add onion and garlic. Cook 3 min.","Add stock and thyme. Simmer 10 min.","Add butter beans and cream. Simmer 5 min.","Stir through spinach until wilted. Season.","Serve with crusty GF bread."],"tags":["british","comfort","gluten-free","mushroom","vegetarian"],"notes":"Inspired by Nigel Slater. Slater's rustic, warming style at its best."},{"id":91,"title":"Braised Lentils with Coconut & Chilli","source":"Nigel Slater","serves":"4","prep_time":"5 min","cook_time":"30 min","total_time":"35 min","ingredients":["250g red lentils","1 tin coconut milk","1 onion, diced","3 cloves garlic","1 tbsp fresh ginger, grated","1 tsp turmeric","1 tsp ground coriander","1 red chilli, sliced","500ml vegetable stock (GF)","Juice of 1 lime","Fresh cilantro","Basmati rice"],"steps":["Saut\u00e9 onion, garlic, ginger 3 min.","Add turmeric, coriander, chilli. Cook 1 min.","Add lentils, coconut milk, stock. Bring to boil.","Simmer 25 min, stirring occasionally, until lentils are soft.","Add lime juice. Season.","Serve over basmati rice with fresh cilantro."],"tags":["batch-prep","comfort","gluten-free","indian","lentils","vegan","vegetarian"],"notes":"Inspired by Nigel Slater. Naturally GF. Hearty and warming."},{"id":92,"title":"Fennel Risotto with Blue Cheese","source":"Nigel Slater","serves":"4","prep_time":"5 min","cook_time":"30 min","total_time":"35 min","ingredients":["300g arborio rice","2 fennel bulbs, thinly sliced (fronds reserved)","1 onion, finely diced","125ml white wine","1L vegetable stock (GF), kept warm","100g blue cheese (Stilton or similar), crumbled","2 tbsp butter","2 tbsp olive oil","Salt & pepper"],"steps":["Saut\u00e9 fennel in olive oil until soft and slightly caramelised 8 min.","Add onion, cook 3 min. Add rice, stir 1 min.","Add wine, stir until absorbed.","Add stock ladle by ladle, stirring, 18-20 min.","Remove from heat. Stir in butter and most of the blue cheese.","Serve topped with remaining cheese and fennel fronds."],"tags":["comfort","elegant","gluten-free","italian","risotto","vegetarian"],"notes":"Inspired by Nigel Slater. Arborio rice is naturally GF."},{"id":93,"title":"Roasted Squash with Herbs & Parmesan","source":"Nigel Slater","serves":"4","prep_time":"10 min","cook_time":"35 min","total_time":"45 min","ingredients":["1 butternut squash, cut into wedges","3 tbsp olive oil","1 tsp chilli flakes","Fresh sage leaves","Fresh rosemary","50g parmesan, shaved","2 tbsp pumpkin seeds","Balsamic glaze","Salt & pepper"],"steps":["Preheat oven to 200\u00b0C.","Toss squash wedges with olive oil, chilli flakes, salt & pepper.","Scatter sage and rosemary over. Roast 30-35 min until tender and caramelised.","Scatter parmesan shavings and pumpkin seeds over.","Drizzle with balsamic glaze.","Serve as a main with salad or as a side."],"tags":["easy","gluten-free","light","one-pan","vegetarian"],"notes":"Inspired by Nigel Slater. Simple and seasonal \u2014 quintessential Slater."},{"id":94,"title":"Nigel's Pork Belly with Star Anise","source":"Nigel Slater","serves":"4","prep_time":"10 min","cook_time":"2 hrs","total_time":"2 hrs 10 min","ingredients":["800g pork belly, scored","2 star anise","3 cloves garlic, sliced","3cm ginger, sliced","3 tbsp GF tamari","2 tbsp honey","1 tbsp rice vinegar","500ml chicken stock (GF)","Pak choi","Jasmine rice"],"steps":["Preheat oven to 160\u00b0C.","Place pork in a roasting tin. Add star anise, garlic, ginger, tamari, honey, rice vinegar, stock.","Cover with foil. Braise 1.5 hrs.","Remove foil. Turn oven up to 220\u00b0C. Roast 20-30 min until skin crisps.","Steam pak choi last 3 min.","Slice pork. Serve with rice, pak choi, and braising juices."],"tags":["asian","comfort","elegant","gluten-free","pork","slow-cook"],"notes":"Inspired by Nigel Slater. Score the skin well for crackling. Trim excess fat if preferred."},{"id":95,"title":"Stuffed Peppers with Pork & Parmesan","source":"Nigel Slater","serves":"4","prep_time":"15 min","cook_time":"30 min","total_time":"45 min","ingredients":["4 large capsicums, tops removed and deseeded","400g lean pork mince","1 cup rice, cooked","1 tin chopped tomatoes","50g parmesan, grated","2 cloves garlic, minced","1 tsp dried oregano","Fresh basil","Salt & pepper"],"steps":["Preheat oven to 190\u00b0C.","Brown pork mince 5 min. Add garlic, oregano, half the tomatoes. Season.","Mix with cooked rice and half the parmesan.","Stuff capsicums with mixture.","Pour remaining tomatoes around base. Top with parmesan.","Bake 25-30 min until peppers are tender.","Garnish with fresh basil."],"tags":["gluten-free","italian","kid-friendly","lean","pork"],"notes":"Inspired by Nigel Slater. Use lean pork mince for daughter."},{"id":96,"title":"Oxtail with Sherry & Butter Beans","source":"Nigel Slater","serves":"4","prep_time":"15 min","cook_time":"2 hrs 30 min","total_time":"2 hrs 45 min","ingredients":["1kg oxtail pieces","2 tins butter beans, drained","1 onion, diced","2 carrots, chunked","3 cloves garlic","250ml fino sherry","500ml beef stock (GF)","2 bay leaves","2 sprigs thyme","2 tbsp olive oil","Salt & pepper"],"steps":["Brown oxtail in olive oil in batches. Remove.","Saut\u00e9 onion, garlic, carrots 5 min.","Add sherry, scrape pan. Boil 2 min.","Return oxtail. Add stock, bay leaves, thyme. Season.","Cover and simmer very low for 2-2.5 hrs until meat falls off bone.","Add butter beans last 15 min to warm through.","Skim any fat from surface before serving."],"tags":["batch-prep","beef","comfort","gluten-free","slow-cook","spanish"],"notes":"Inspired by Nigel Slater. Slow and rich. Skim fat for a leaner result."},{"id":97,"title":"Baked Fish with Parmesan & Herb Crumbs","source":"Nigel Slater","serves":"4","prep_time":"10 min","cook_time":"15 min","total_time":"25 min","ingredients":["4 firm white fish fillets (cod, hake)","50g almond meal","30g parmesan, grated","2 tbsp fresh parsley, chopped","Zest of 1 lemon","2 tbsp melted butter","Salt & pepper","Steamed greens","Lemon wedges"],"steps":["Preheat oven to 200\u00b0C.","Mix almond meal, parmesan, parsley, lemon zest, melted butter.","Place fish on a lined tray. Season.","Press crumb mixture on top of each fillet.","Bake 12-15 min until fish flakes and crumb is golden.","Serve with steamed greens and lemon wedges."],"tags":["british","easy","fish","gluten-free","lean","quick"],"notes":"Inspired by Nigel Slater. Almond meal instead of breadcrumbs keeps it GF."},{"id":98,"title":"Beetroot & Lentil Salad with Caramelised Onions","source":"Nigel Slater","serves":"4","prep_time":"10 min","cook_time":"30 min","total_time":"40 min","ingredients":["400g beetroot (pre-cooked or roasted), cubed","250g Puy lentils","2 large onions, thinly sliced","2 tbsp butter","1 tbsp balsamic vinegar","100g goat cheese, crumbled","Handful of walnuts","Fresh parsley","3 tbsp olive oil","1 tbsp red wine vinegar","Salt & pepper"],"steps":["Cook lentils in boiling water 20-25 min until tender. Drain.","Caramelise onions in butter over low heat 20 min. Add balsamic.","Toss lentils with olive oil, red wine vinegar, salt & pepper.","Arrange lentils, beetroot, and caramelised onions.","Top with goat cheese, walnuts, and parsley."],"tags":["elegant","gluten-free","lentils","light","salad","vegetarian"],"notes":"Inspired by Nigel Slater. Beautiful colours. Earthy and satisfying."},{"id":99,"title":"Nigel's Chicken with Leeks & Peas","source":"Nigel Slater","serves":"4","prep_time":"10 min","cook_time":"25 min","total_time":"35 min","ingredients":["4 chicken breasts","3 leeks, sliced","200g frozen peas","200ml chicken stock (GF)","100ml cream","1 tbsp Dijon mustard","2 tbsp butter","Fresh parsley","Fresh tarragon","Salt & pepper","Rice or mashed potatoes"],"steps":["Season chicken. Brown in butter 4 min per side. Remove.","Saut\u00e9 leeks 5 min until soft.","Add stock, cream, mustard. Bring to simmer.","Return chicken. Cover and cook 15 min.","Add peas last 3 min.","Stir through herbs. Season.","Serve with rice or mashed potatoes."],"tags":["british","chicken","comfort","easy","gluten-free","lean"],"notes":"Inspired by Nigel Slater. Adapted from his braised chicken \u2014 GF pasta replaced with rice."},{"id":100,"title":"Mushroom & Chickpea Stew","source":"Nigel Slater","serves":"4","prep_time":"10 min","cook_time":"25 min","total_time":"35 min","ingredients":["400g mixed mushrooms, torn","2 tins chickpeas, drained","1 tin chopped tomatoes","1 onion, diced","3 cloves garlic","1 tsp smoked paprika","1 tsp cumin","200g baby spinach","2 tbsp olive oil","Fresh parsley","Crusty GF bread"],"steps":["Saut\u00e9 mushrooms in olive oil until golden 5 min.","Add onion, garlic. Cook 3 min.","Add paprika, cumin. Cook 1 min.","Add tomatoes, chickpeas. Simmer 15 min.","Stir through spinach until wilted. Season.","Serve with crusty GF bread and parsley."],"tags":["batch-prep","chickpea","comfort","gluten-free","mushroom","vegan","vegetarian"],"notes":"Inspired by Nigel Slater. Hearty and satisfying without any meat."},{"id":101,"title":"Nigel's Pea & Parmesan Risotto","source":"Nigel Slater","serves":"4","prep_time":"5 min","cook_time":"25 min","total_time":"30 min","ingredients":["300g arborio rice","300g frozen peas","1 onion, finely diced","125ml white wine","1L vegetable stock (GF), warm","80g parmesan, grated","2 tbsp butter","1 tbsp olive oil","Fresh mint","Salt & pepper"],"steps":["Saut\u00e9 onion in olive oil 3 min.","Add rice, stir 1 min. Add wine, stir until absorbed.","Add stock ladle by ladle, stirring, 15 min.","Add peas. Continue adding stock and stirring 5 more min.","Remove from heat. Stir in parmesan, butter, and torn mint.","Season and serve immediately."],"tags":["gluten-free","italian","quick","risotto","vegetarian"],"notes":"Inspired by Nigel Slater. Fresh mint makes this sing. Naturally GF."},{"id":102,"title":"Spiced Lamb Cutlets with Yoghurt","source":"Nigel Slater","serves":"4","prep_time":"10 min + marinate","cook_time":"8 min","total_time":"18 min","ingredients":["12 lamb cutlets, trimmed","2 tsp cumin","1 tsp coriander","1 tsp smoked paprika","2 tbsp olive oil","--- Yoghurt sauce ---","200g Greek yoghurt","1 clove garlic, minced","2 tbsp fresh mint, chopped","Juice of 1/2 lemon","Couscous (GF) or rice & green salad"],"steps":["Mix spices with olive oil. Rub over lamb cutlets. Marinate 10 min.","Mix yoghurt sauce ingredients.","Grill or griddle cutlets 3-4 min per side for pink.","Rest 3 min.","Serve with yoghurt sauce, GF couscous or rice, and green salad."],"tags":["elegant","gluten-free","lamb","lean","middle-eastern","quick"],"notes":"Inspired by Nigel Slater. Lamb cutlets are lean. Quick enough for a weeknight."},{"id":103,"title":"Nigel's Roasted Aubergine with Tahini & Pomegranate","source":"Nigel Slater","serves":"4","prep_time":"10 min","cook_time":"35 min","total_time":"45 min","ingredients":["2 large aubergines, halved lengthways","3 tbsp olive oil","1 tsp cumin","--- Tahini dressing ---","3 tbsp tahini","2 tbsp lemon juice","1 clove garlic, minced","2-3 tbsp water to thin","Seeds of 1 pomegranate","Fresh parsley & mint","Pine nuts, toasted","Salt & pepper"],"steps":["Preheat oven to 200\u00b0C. Score aubergine flesh in a cross-hatch.","Drizzle with olive oil, sprinkle with cumin, salt & pepper.","Roast cut-side up 30-35 min until very soft and golden.","Whisk tahini dressing ingredients.","Drizzle tahini over roasted aubergines.","Scatter with pomegranate seeds, herbs, and pine nuts."],"tags":["elegant","gluten-free","light","middle-eastern","vegan","vegetarian"],"notes":"Inspired by Nigel Slater. Beautiful as a main or starter. Naturally GF."},{"id":104,"title":"Gordon's Perfect Steak with Peppercorn Sauce","source":"Gordon Ramsay","serves":"4","prep_time":"5 min","cook_time":"15 min","total_time":"20 min","ingredients":["4 sirloin steaks (200g each)","2 tbsp olive oil","Salt & cracked black pepper","--- Peppercorn sauce ---","2 tbsp green peppercorns","1 shallot, finely diced","100ml brandy","200ml cream","1 tsp Dijon mustard","1 tbsp butter"],"steps":["Take steaks out 30 min before cooking. Season generously.","Heat pan until smoking. Add oil, sear steaks 3-4 min per side for medium-rare.","Rest steaks on a warm plate.","In the same pan, saut\u00e9 shallot 1 min. Add peppercorns.","Deglaze with brandy (carefully). Add cream and mustard. Simmer 3 min.","Swirl in butter. Pour over steaks.","Serve with chips or mashed potatoes and salad."],"tags":["beef","elegant","french","gluten-free","high-protein","quick","steak"],"notes":"Inspired by Gordon Ramsay. Trim visible fat for daughter. Ramsay's signature technique."},{"id":105,"title":"Gordon's Beef Stroganoff","source":"Gordon Ramsay","serves":"4","prep_time":"10 min","cook_time":"15 min","total_time":"25 min","ingredients":["600g sirloin steak, sliced into strips","300g mushrooms, sliced","1 onion, sliced","2 cloves garlic","1 tbsp smoked paprika","150ml sour cream","1 tbsp Dijon mustard","2 tbsp olive oil","1 tbsp butter","Fresh parsley","Rice or GF pappardelle"],"steps":["Season beef with paprika, salt & pepper.","Sear beef strips in hot pan 1-2 min. Don't crowd. Remove.","Saut\u00e9 onion 3 min. Add mushrooms, cook 5 min until golden.","Add garlic 30 sec.","Return beef. Stir in sour cream and mustard. Warm through (don't boil).","Garnish with parsley.","Serve over rice or GF pasta."],"tags":["beef","comfort","elegant","gluten-free","quick","russian"],"notes":"Inspired by Gordon Ramsay. Ramsay's tip: cook beef in small batches for proper sear."},{"id":106,"title":"Gordon's Chicken Piccata","source":"Gordon Ramsay","serves":"4","prep_time":"10 min","cook_time":"12 min","total_time":"22 min","ingredients":["4 chicken breasts, butterflied thin","Rice flour for dusting","3 tbsp olive oil","3 tbsp butter","Juice of 2 lemons","100ml chicken stock (GF)","3 tbsp capers","Fresh parsley","Salt & pepper","Steamed vegetables or salad"],"steps":["Season chicken. Dust lightly with rice flour.","Pan-fry in olive oil and 1 tbsp butter, 3-4 min per side. Remove.","Add lemon juice, stock, capers to pan. Scrape up the fond.","Simmer 2 min. Swirl in remaining butter.","Return chicken briefly to coat in sauce.","Garnish with parsley. Serve with steamed veg."],"tags":["chicken","elegant","gluten-free","italian","lean","quick"],"notes":"Inspired by Gordon Ramsay. Rice flour instead of regular flour keeps it GF."},{"id":107,"title":"Gordon's Sea Bass with Crispy Skin","source":"Gordon Ramsay","serves":"4","prep_time":"5 min","cook_time":"8 min","total_time":"13 min","ingredients":["4 sea bass fillets (skin on)","2 tbsp olive oil","2 tbsp butter","2 cloves garlic, whole","Sprig of thyme","Juice of 1/2 lemon","Salt & pepper","Crushed new potatoes","Steamed asparagus"],"steps":["Score skin 3 times. Season generously with salt.","Heat olive oil in a pan until very hot.","Place fish skin-side down. Press flat with spatula for 30 sec.","Cook 3-4 min until skin is crispy and golden.","Flip. Add butter, garlic, thyme. Baste fish 1-2 min.","Squeeze lemon juice over.","Serve on crushed potatoes with asparagus."],"tags":["elegant","fish","french","gluten-free","lean","quick"],"notes":"Inspired by Gordon Ramsay. Ramsay's tip: don't move the fish \u2014 let the skin crisp."},{"id":108,"title":"Gordon's Fish Pie","source":"Gordon Ramsay","serves":"4-6","prep_time":"20 min","cook_time":"30 min","total_time":"50 min","ingredients":["300g salmon, cubed","300g smoked haddock, cubed","200g raw prawns","1 leek, sliced","200ml cream","100ml fish or chicken stock (GF)","2 tbsp butter","1 tbsp cornflour","1 tbsp fresh dill","--- Mash topping ---","1kg potatoes, peeled and chopped","50g butter","50ml milk","50g cheddar, grated"],"steps":["Boil potatoes until tender. Mash with butter, milk, and half the cheddar.","Saut\u00e9 leek in butter 3 min.","Mix cornflour with a splash of stock. Add to pan with remaining stock and cream.","Simmer 3 min until slightly thickened.","Add salmon, haddock, prawns, dill. Season. Pour into a baking dish.","Top with mashed potato. Rough up with a fork. Sprinkle remaining cheddar.","Bake at 200\u00b0C for 25-30 min until golden and bubbling."],"tags":["british","comfort","family","fish","gluten-free","salmon","shrimp"],"notes":"Inspired by Gordon Ramsay. Cornflour thickens the sauce instead of regular flour."},{"id":109,"title":"Gordon's Thai Beef Salad","source":"Gordon Ramsay","serves":"4","prep_time":"15 min","cook_time":"8 min","total_time":"23 min","ingredients":["500g sirloin steak","2 tbsp GF tamari","1 tbsp lime juice","1 lemongrass stalk, finely sliced","2 shallots, thinly sliced","1 long red chilli, sliced","200g cherry tomatoes, halved","1 cucumber, sliced","1 cup mint leaves","1 cup cilantro","--- Dressing ---","3 tbsp lime juice","2 tbsp fish sauce (GF)","1 tbsp palm sugar or honey","1 clove garlic","1 red chilli"],"steps":["Rub steak with tamari. Grill 3-4 min per side. Rest 5 min, slice thin.","Whisk dressing ingredients.","Toss steak with lemongrass, shallots, chilli, tomatoes, cucumber, herbs.","Drizzle with dressing. Serve immediately."],"tags":["asian","beef","gluten-free","high-protein","light","quick","salad","thai"],"notes":"Inspired by Gordon Ramsay. Trim fat from steak for daughter. Adjust chilli for kids."},{"id":110,"title":"Gordon's Baked Salmon with Lemon & Dill","source":"Gordon Ramsay","serves":"4","prep_time":"5 min","cook_time":"12 min","total_time":"17 min","ingredients":["4 salmon fillets","2 tbsp olive oil","Zest and juice of 1 lemon","Large bunch fresh dill","2 cloves garlic, minced","1 tbsp butter","Salt & pepper","Steamed new potatoes","Green beans"],"steps":["Preheat oven to 200\u00b0C.","Place salmon on a lined tray. Drizzle with olive oil.","Mix garlic, lemon zest, chopped dill. Press onto salmon.","Dot with butter. Season.","Bake 10-12 min until just cooked through.","Squeeze lemon juice over. Serve with potatoes and green beans."],"tags":["easy","fish","gluten-free","lean","quick","salmon"],"notes":"Inspired by Gordon Ramsay. Ramsay says don't overcook \u2014 salmon should be slightly translucent in the centre."},{"id":111,"title":"Gordon's Shrimp Scampi","source":"Gordon Ramsay","serves":"4","prep_time":"5 min","cook_time":"8 min","total_time":"13 min","ingredients":["500g raw king prawns (peeled)","4 cloves garlic, sliced","125ml white wine","Juice of 1 lemon","3 tbsp butter","2 tbsp olive oil","Pinch of chilli flakes","Fresh parsley, chopped","Rice or GF linguine"],"steps":["Heat olive oil over high heat. Add prawns, cook 1 min per side. Remove.","Add garlic and chilli flakes 30 sec.","Deglaze with white wine. Simmer 2 min.","Return prawns. Add lemon juice and butter. Swirl until sauce is glossy.","Toss with parsley.","Serve over rice or GF pasta."],"tags":["elegant","gluten-free","italian","quick","seafood","shrimp"],"notes":"Inspired by Gordon Ramsay. Simple and fast \u2014 Ramsay's weeknight go-to."},{"id":112,"title":"Gordon's Mushroom Risotto","source":"Gordon Ramsay","serves":"4","prep_time":"5 min","cook_time":"25 min","total_time":"30 min","ingredients":["300g arborio rice","400g mixed mushrooms (shiitake, cremini, oyster), sliced","1 onion, finely diced","2 cloves garlic","125ml white wine","1L chicken or vegetable stock (GF), warm","50g parmesan, grated","3 tbsp butter","2 tbsp olive oil","Fresh thyme","Truffle oil (optional)"],"steps":["Saut\u00e9 mushrooms in butter until deeply golden 6-7 min. Season. Remove.","Saut\u00e9 onion and garlic in olive oil 3 min.","Add rice, stir 1 min. Add wine, stir until absorbed.","Add stock ladle by ladle, stirring continuously, 18-20 min.","Return mushrooms. Stir in parmesan and remaining butter.","Drizzle with truffle oil if using. Serve immediately."],"tags":["comfort","elegant","gluten-free","italian","mushroom","risotto","vegetarian"],"notes":"Inspired by Gordon Ramsay. Ramsay cooks mushrooms separately for deeper flavour."},{"id":113,"title":"Gordon's Chicken Risotto","source":"Gordon Ramsay","serves":"4","prep_time":"10 min","cook_time":"30 min","total_time":"40 min","ingredients":["2 chicken breasts, diced","300g arborio rice","1 onion, finely diced","2 cloves garlic","125ml white wine","1L chicken stock (GF), warm","50g parmesan, grated","2 tbsp butter","2 tbsp olive oil","200g baby spinach","Juice of 1/2 lemon","Fresh basil"],"steps":["Season and sear chicken 4-5 min until golden. Remove.","Saut\u00e9 onion and garlic 3 min.","Add rice, stir 1 min. Add wine, stir.","Add stock ladle by ladle, 18-20 min.","Return chicken last 5 min.","Stir in parmesan, butter, spinach, lemon juice.","Serve topped with basil."],"tags":["chicken","comfort","gluten-free","italian","risotto"],"notes":"Inspired by Gordon Ramsay. Ramsay's crowd-pleasing dinner party dish."},{"id":114,"title":"Gordon's Coq au Vin","source":"Gordon Ramsay","serves":"4","prep_time":"15 min","cook_time":"1 hr","total_time":"1 hr 15 min","ingredients":["8 chicken thighs (skinless)","150g bacon lardons","200g button mushrooms","200g pearl onions (or shallots)","3 cloves garlic","500ml red wine","250ml chicken stock (GF)","2 tbsp tomato paste","2 bay leaves","2 sprigs thyme","2 tbsp olive oil","Fresh parsley","Mashed potatoes"],"steps":["Brown chicken in olive oil. Remove.","Cook lardons 3 min. Add pearl onions and mushrooms, cook 5 min.","Add garlic, tomato paste 1 min.","Pour in wine, scrape pan. Add stock, bay leaves, thyme.","Return chicken. Bring to boil, reduce to low.","Cover and simmer 45 min-1 hr until chicken is very tender.","Garnish with parsley. Serve with mash."],"tags":["chicken","comfort","elegant","french","gluten-free","slow-cook"],"notes":"Inspired by Gordon Ramsay. Use skinless thighs. Classic Ramsay dinner party dish."},{"id":115,"title":"Gordon's Pork with Quince & Apple","source":"Gordon Ramsay","serves":"4","prep_time":"10 min","cook_time":"20 min","total_time":"30 min","ingredients":["4 pork loin steaks (lean)","2 apples, cored and sliced","2 tbsp quince paste (membrillo)","100ml cider or apple juice","1 tbsp Dijon mustard","2 tbsp butter","1 tbsp olive oil","Fresh sage leaves","Salt & pepper","Mashed sweet potatoes"],"steps":["Season pork. Sear in olive oil 4 min per side. Remove.","Add butter and sage leaves. Cook sage 30 sec until crispy. Remove.","Add apple slices, cook 2-3 min until golden.","Add cider, quince paste, mustard. Simmer 3 min.","Return pork to pan, coat in sauce.","Serve with crispy sage, apples, and mashed sweet potatoes."],"tags":["autumn","british","elegant","gluten-free","lean","pork"],"notes":"Inspired by Gordon Ramsay. Pork loin is very lean \u2014 daughter-friendly."},{"id":116,"title":"Gordon's Asparagus Risotto","source":"Gordon Ramsay","serves":"4","prep_time":"5 min","cook_time":"25 min","total_time":"30 min","ingredients":["300g arborio rice","2 bunches asparagus (tips separated, stems chopped)","1 onion, finely diced","125ml white wine","1L vegetable stock (GF), warm","50g parmesan, grated","2 tbsp butter","2 tbsp olive oil","Zest of 1 lemon","Fresh mint"],"steps":["Blanch asparagus stems 3 min. Blend with a little stock until smooth.","Blanch asparagus tips 2 min. Set aside.","Saut\u00e9 onion 3 min. Add rice, stir 1 min. Add wine.","Add stock ladle by ladle, 18-20 min.","Stir in asparagus pur\u00e9e, butter, parmesan, lemon zest.","Top with asparagus tips and fresh mint."],"tags":["elegant","gluten-free","italian","risotto","spring","vegetarian"],"notes":"Inspired by Gordon Ramsay. The asparagus pur\u00e9e gives incredible colour and flavour."},{"id":117,"title":"Gordon's Whole Camembert Fondue","source":"Gordon Ramsay","serves":"4","prep_time":"5 min","cook_time":"15 min","total_time":"20 min","ingredients":["1 whole Camembert in its wooden box","2 cloves garlic, sliced","Fresh rosemary sprigs","1 tbsp honey","Crudit\u00e9s: carrots, celery, radishes, capsicum","GF crackers","Cornichons","Cured meats"],"steps":["Preheat oven to 200\u00b0C.","Remove plastic wrap, return Camembert to box (or put in ramekin).","Score top in a cross-hatch. Push garlic slices and rosemary into cuts.","Drizzle with honey.","Bake 12-15 min until melted and gooey in the centre.","Serve immediately with crudit\u00e9s, GF crackers, and cured meats for dipping."],"tags":["french","fun","gluten-free","kid-friendly","quick","vegetarian"],"notes":"Inspired by Gordon Ramsay. Fun family-style sharing dinner. Easy Friday night."},{"id":118,"title":"Gordon's Roasted Tomato Soup","source":"Gordon Ramsay","serves":"4","prep_time":"10 min","cook_time":"30 min","total_time":"40 min","ingredients":["1kg ripe tomatoes, halved","1 red capsicum, halved","1 onion, quartered","4 cloves garlic, whole","2 tbsp olive oil","500ml vegetable stock (GF)","1 tbsp balsamic vinegar","Fresh basil","Salt & pepper","Cream to drizzle (optional)","GF bread to serve"],"steps":["Preheat oven to 200\u00b0C.","Arrange tomatoes, capsicum, onion, garlic on a tray. Drizzle with oil. Season.","Roast 25-30 min until charred and soft.","Transfer to a pot. Add stock. Blend smooth.","Add balsamic. Season.","Serve with a drizzle of cream, fresh basil, and GF bread."],"tags":["batch-prep","comfort","easy","gluten-free","soup","vegetarian"],"notes":"Inspired by Gordon Ramsay. Roasting intensifies the flavour massively."},{"id":119,"title":"Gordon's Pan-Fried Duck Breast with Cherry Sauce","source":"Gordon Ramsay","serves":"4","prep_time":"5 min","cook_time":"15 min","total_time":"20 min","ingredients":["4 duck breasts, skin scored","200g fresh or frozen cherries, pitted","100ml red wine","2 tbsp honey","1 tbsp red wine vinegar","1 star anise","100ml chicken stock (GF)","Salt & pepper","Roasted potatoes","Steamed greens"],"steps":["Season duck with salt & pepper. Place skin-side down in cold pan.","Turn heat to medium. Render fat slowly 8-10 min until skin is very crispy.","Flip. Cook 3-4 min for pink. Rest 5 min.","Pour off excess fat. Add cherries, wine, honey, vinegar, star anise, stock.","Simmer 5 min until syrupy.","Slice duck. Serve with cherry sauce, roast potatoes, and greens."],"tags":["duck","elegant","french","gluten-free","special-occasion"],"notes":"Inspired by Gordon Ramsay. Remove excess fat from the pan \u2014 keeps it lighter. Trim skin if preferred."},{"id":120,"title":"Gordon's Lemon Sole with Brown Butter & Capers","source":"Gordon Ramsay","serves":"4","prep_time":"5 min","cook_time":"8 min","total_time":"13 min","ingredients":["4 lemon sole fillets","3 tbsp butter","2 tbsp capers","Juice of 1 lemon","Fresh parsley, chopped","Rice flour for light dusting","Salt & pepper","New potatoes","Green salad"],"steps":["Dust sole lightly with rice flour. Season.","Pan-fry in 1 tbsp butter 2 min per side until golden. Remove.","Add remaining butter to pan. Cook until it turns nutty brown.","Add capers and lemon juice \u2014 it will sizzle.","Pour brown butter over fish. Garnish with parsley.","Serve with new potatoes and green salad."],"tags":["elegant","fish","french","gluten-free","lean","quick"],"notes":"Inspired by Gordon Ramsay. Brown butter (beurre noisette) elevates simple fish beautifully."},{"id":121,"title":"Gordon's Beef & Guinness Stew","source":"Gordon Ramsay","serves":"4","prep_time":"15 min","cook_time":"2 hrs 30 min","total_time":"2 hrs 45 min","ingredients":["800g beef chuck, cubed","2 onions, diced","3 carrots, chunked","2 celery stalks, diced","3 cloves garlic","500ml Guinness or dark stout","250ml beef stock (GF)","2 tbsp tomato paste","2 bay leaves","2 sprigs thyme","2 tbsp olive oil","Fresh parsley","Mashed potatoes"],"steps":["Brown beef in batches in olive oil. Remove.","Saut\u00e9 onion, carrot, celery 5 min.","Add garlic, tomato paste 1 min.","Pour in Guinness and stock. Scrape pan.","Return beef. Add bay leaves, thyme. Season.","Cover. Simmer very low 2-2.5 hrs until beef is fork-tender.","Serve over mashed potatoes with parsley."],"tags":["batch-prep","beef","comfort","gluten-free","irish","slow-cook","stew"],"notes":"Inspired by Gordon Ramsay. Guinness is GF. Low and slow is the key."},{"id":122,"title":"Gordon's Sticky Toffee Chicken Wings","source":"Gordon Ramsay","serves":"4","prep_time":"10 min + marinate","cook_time":"25 min","total_time":"35 min","ingredients":["1kg chicken wings","3 tbsp GF tamari","2 tbsp honey","1 tbsp sriracha","1 tbsp sesame oil","2 cloves garlic, minced","1 tsp ginger, grated","Sesame seeds","Spring onions, sliced","Lime wedges"],"steps":["Mix tamari, honey, sriracha, sesame oil, garlic, ginger.","Toss wings in marinade. Marinate 15 min (or overnight).","Preheat oven to 200\u00b0C.","Spread wings on a lined tray. Bake 20-25 min, turning halfway, until sticky and charred.","Sprinkle with sesame seeds and spring onions.","Serve with lime wedges and rice."],"tags":["asian","bbq","chicken","fun","gluten-free","kid-friendly"],"notes":"Inspired by Gordon Ramsay. Kid-approved finger food. Adjust sriracha for spice level."},{"id":123,"title":"Classic Roast Chicken","source":"Delia Smith","serves":"4","prep_time":"15 min","cook_time":"1 hr 30 min","total_time":"1 hr 45 min","ingredients":["1 whole chicken (about 1.8kg)","1 lemon","4 tbsp butter, softened","4 garlic cloves","Fresh thyme sprigs","Salt and pepper","2 onions, quartered","500ml chicken stock"],"steps":["Preheat oven to 200\u00b0C/400\u00b0F.","Pat chicken dry and season inside and out.","Mix butter with crushed garlic and thyme leaves.","Loosen skin over breasts and push butter underneath.","Place lemon half and onion inside cavity.","Set chicken on remaining onions in roasting tin.","Roast for 1 hr 30 min, basting occasionally.","Rest for 15 minutes before carving. Make gravy from pan juices and stock."],"tags":["british","chicken","gluten-free","roast","sunday"],"notes":"Inspired by Delia Smith. A Delia classic \u2014 simple and perfect every time."},{"id":124,"title":"Shepherd's Pie (GF)","source":"Delia Smith","serves":"4","prep_time":"30 min","cook_time":"40 min","total_time":"1 hr 10 min","ingredients":["500g lamb mince","1 onion, diced","2 carrots, diced","2 tbsp tomato pur\u00e9e","1 tbsp GF Worcestershire sauce","200ml lamb or beef stock","1 tsp dried thyme","800g potatoes, peeled and cubed","50g butter","50ml milk","Salt and pepper"],"steps":["Boil potatoes until tender, drain and mash with butter and milk.","Brown lamb mince in a large pan, drain excess fat.","Add onion and carrots, cook 5 minutes.","Stir in tomato pur\u00e9e, Worcestershire sauce, stock, and thyme.","Simmer 20 minutes until thickened.","Transfer to baking dish, top with mashed potato.","Rough up surface with a fork, dot with butter.","Bake at 200\u00b0C for 25-30 minutes until golden."],"tags":["british","comfort","gluten-free","lamb"],"notes":"Inspired by Delia Smith. GF Worcestershire sauce replaces regular."},{"id":125,"title":"Cauliflower Cheese","source":"Delia Smith","serves":"4","prep_time":"15 min","cook_time":"25 min","total_time":"40 min","ingredients":["1 large cauliflower, broken into florets","50g butter","50g rice flour","600ml milk","200g mature cheddar, grated","1 tsp English mustard","Pinch of nutmeg","Salt and pepper"],"steps":["Steam cauliflower florets until just tender, about 8 minutes.","Melt butter in a saucepan, stir in rice flour, cook 1 minute.","Gradually add milk, whisking continuously.","Simmer until thickened, 3-4 minutes.","Remove from heat, stir in most of the cheese, mustard, and nutmeg.","Place cauliflower in baking dish, pour over cheese sauce.","Top with remaining cheese.","Grill until golden and bubbling."],"tags":["british","comfort","gluten-free","vegetarian"],"notes":"Inspired by Delia Smith. Rice flour makes the roux GF."},{"id":126,"title":"One-Pot Chicken with Rice","source":"Delia Smith","serves":"4","prep_time":"15 min","cook_time":"45 min","total_time":"1 hr","ingredients":["8 chicken thighs, skin-on","250g basmati rice","1 onion, sliced","3 garlic cloves, sliced","400ml chicken stock","100ml white wine","1 red pepper, sliced","100g frozen peas","1 tsp smoked paprika","Fresh parsley"],"steps":["Season chicken and brown skin-side down in a casserole, set aside.","Saut\u00e9 onion and garlic in the same pan for 3 minutes.","Add paprika, rice, and pepper, stir to coat.","Pour in stock and wine, bring to a simmer.","Nestle chicken thighs on top, skin-side up.","Cover and bake at 180\u00b0C for 30 minutes.","Scatter peas over, cover and cook 5 more minutes.","Rest 5 minutes, garnish with parsley."],"tags":["british","chicken","gluten-free","one-pot"],"notes":"Inspired by Delia Smith."},{"id":127,"title":"Braised Red Cabbage","source":"Delia Smith","serves":"4","prep_time":"15 min","cook_time":"1 hr 30 min","total_time":"1 hr 45 min","ingredients":["1 small red cabbage, shredded","2 cooking apples, peeled and sliced","1 onion, sliced","3 tbsp red wine vinegar","2 tbsp brown sugar","25g butter","Pinch of ground cloves","Pinch of cinnamon","Salt and pepper"],"steps":["Preheat oven to 150\u00b0C/300\u00b0F.","Layer cabbage, apple, and onion in a casserole dish.","Dot with butter and sprinkle sugar and spices between layers.","Pour vinegar over, season well.","Cover tightly and braise for 1.5 hours, stirring halfway.","Adjust seasoning before serving."],"tags":["british","gluten-free","side","vegetarian"],"notes":"Inspired by Delia Smith. Perfect alongside roast meats."},{"id":128,"title":"Prawn Cocktail","source":"Delia Smith","serves":"4","prep_time":"15 min","cook_time":"0 min","total_time":"15 min","ingredients":["400g cooked king prawns","4 tbsp GF mayonnaise","2 tbsp tomato ketchup","1 tsp lemon juice","Dash of Tabasco","1 tsp GF Worcestershire sauce","Little gem lettuce leaves","Paprika for dusting","Lemon wedges"],"steps":["Mix mayo, ketchup, lemon juice, Tabasco, and Worcestershire sauce.","Shred lettuce into serving glasses.","Toss prawns in half the sauce.","Arrange prawns on lettuce.","Drizzle remaining sauce on top.","Dust with paprika and serve with lemon wedges."],"tags":["british","gluten-free","quick","shrimp","starter"],"notes":"Inspired by Delia Smith. A retro classic, GF naturally."},{"id":129,"title":"Potato and Leek Soup","source":"Delia Smith","serves":"4","prep_time":"15 min","cook_time":"30 min","total_time":"45 min","ingredients":["3 large leeks, sliced","500g potatoes, diced","50g butter","1 litre chicken or vegetable stock","150ml double cream","Fresh chives","Salt and pepper"],"steps":["Melt butter and gently soften leeks for 10 minutes.","Add potatoes and stock, bring to a boil.","Simmer 20 minutes until potatoes are tender.","Blend until smooth.","Stir in cream, season to taste.","Serve topped with snipped chives."],"tags":["british","comfort","gluten-free","soup","vegetarian"],"notes":"Inspired by Delia Smith."},{"id":130,"title":"Salmon en Cro\u00fbte (GF)","source":"Delia Smith","serves":"4","prep_time":"20 min","cook_time":"25 min","total_time":"45 min","ingredients":["4 salmon fillets","200g baby spinach","200g cream cheese","Zest of 1 lemon","2 sheets GF puff pastry","1 egg, beaten","Salt and pepper"],"steps":["Wilt spinach, squeeze dry, and mix with cream cheese and lemon zest.","Roll out GF pastry sheets.","Place salmon on pastry, top with spinach mixture.","Wrap pastry around salmon, sealing edges.","Brush with beaten egg.","Bake at 200\u00b0C for 20-25 minutes until golden.","Rest 5 minutes before serving."],"tags":["british","fish","gluten-free","salmon"],"notes":"Inspired by Delia Smith. Uses GF puff pastry."},{"id":131,"title":"Beef Casserole with Dumplings (GF)","source":"Delia Smith","serves":"4","prep_time":"30 min","cook_time":"2 hr","total_time":"2 hr 30 min","ingredients":["700g stewing beef, cubed","2 onions, sliced","3 carrots, chunked","2 celery sticks, sliced","400ml beef stock","200ml red wine","2 tbsp tomato pur\u00e9e","2 bay leaves","For dumplings: 150g GF self-raising flour","75g suet","1 tsp dried herbs","Pinch of salt","Water to bind"],"steps":["Brown beef in batches in a casserole, set aside.","Soften onions, carrots, and celery for 5 minutes.","Return beef, add stock, wine, pur\u00e9e, and bay leaves.","Cover and cook at 160\u00b0C for 1.5 hours.","Mix dumpling ingredients with enough water to form soft dough.","Shape into 8 balls, place on top of casserole.","Cook uncovered for 30 minutes until dumplings are puffed and golden."],"tags":["beef","british","comfort","gluten-free","slow-cook"],"notes":"Inspired by Delia Smith. GF flour dumplings work beautifully."},{"id":132,"title":"Lemon Roasted Chicken Thighs","source":"Delia Smith","serves":"4","prep_time":"10 min","cook_time":"40 min","total_time":"50 min","ingredients":["8 chicken thighs","2 lemons, sliced","4 garlic cloves, crushed","2 tbsp olive oil","1 tsp dried oregano","200ml chicken stock","Salt and pepper"],"steps":["Preheat oven to 200\u00b0C.","Arrange chicken in a roasting tin.","Tuck lemon slices and garlic around the chicken.","Drizzle with olive oil, season and sprinkle oregano.","Pour stock into the tin.","Roast for 40 minutes until skin is crispy and golden.","Serve with pan juices spooned over."],"tags":["british","chicken","gluten-free","quick"],"notes":"Inspired by Delia Smith."},{"id":133,"title":"Fish Pie","source":"Delia Smith","serves":"4","prep_time":"25 min","cook_time":"30 min","total_time":"55 min","ingredients":["300g salmon fillet","300g smoked haddock (undyed)","200g raw king prawns","500ml milk","1 bay leaf","50g butter","50g rice flour","2 tbsp fresh parsley, chopped","800g potatoes, peeled","50g butter for mash","Salt and pepper"],"steps":["Poach salmon and haddock in milk with bay leaf for 8 minutes.","Strain milk and reserve. Flake fish into a baking dish, add prawns.","Make sauce: melt butter, stir in rice flour, gradually add poaching milk.","Simmer until thick, add parsley, season. Pour over fish.","Boil and mash potatoes with butter.","Spoon mash over fish, rough up with a fork.","Bake at 200\u00b0C for 25-30 minutes until golden and bubbling."],"tags":["british","comfort","fish","gluten-free","salmon","shrimp"],"notes":"Inspired by Delia Smith. Rice flour keeps it GF."},{"id":134,"title":"Ratatouille","source":"Delia Smith","serves":"4","prep_time":"20 min","cook_time":"40 min","total_time":"1 hr","ingredients":["2 courgettes, chunked","1 aubergine, chunked","2 red peppers, chunked","400g tin chopped tomatoes","3 garlic cloves, sliced","1 onion, sliced","3 tbsp olive oil","1 tsp herbes de Provence","Fresh basil","Salt and pepper"],"steps":["Heat olive oil and saut\u00e9 onion and garlic until soft.","Add peppers and cook 5 minutes.","Add aubergine and courgettes, cook 5 more minutes.","Pour in tomatoes and herbs, season well.","Simmer gently for 30 minutes, stirring occasionally.","Scatter with fresh basil before serving."],"tags":["french","gluten-free","mediterranean","vegetarian"],"notes":"Inspired by Delia Smith. Naturally GF and full of veg."},{"id":135,"title":"Roast Pork Belly with Crackling","source":"Delia Smith","serves":"4","prep_time":"15 min","cook_time":"2 hr","total_time":"2 hr 15 min","ingredients":["1kg pork belly, scored","1 tbsp olive oil","2 tsp sea salt flakes","1 tsp fennel seeds","4 garlic cloves","2 onions, quartered","200ml cider"],"steps":["Pat pork skin very dry. Rub with oil and sea salt.","Press fennel seeds into the scores.","Place onions and garlic in roasting tin, sit pork on top.","Roast at 220\u00b0C for 30 minutes.","Reduce to 160\u00b0C and roast 1.5 hours more.","Pour cider around (not over) the pork for last 30 minutes.","Rest 15 minutes before slicing."],"tags":["british","gluten-free","pork","roast","sunday"],"notes":"Inspired by Delia Smith."},{"id":136,"title":"Mushroom Risotto","source":"Delia Smith","serves":"4","prep_time":"10 min","cook_time":"30 min","total_time":"40 min","ingredients":["300g arborio rice","400g mixed mushrooms, sliced","1 onion, finely diced","2 garlic cloves, crushed","150ml white wine","1 litre hot vegetable stock","50g parmesan, grated","50g butter","2 tbsp olive oil","Fresh thyme"],"steps":["Heat oil and half the butter, saut\u00e9 onion and garlic until soft.","Add mushrooms and thyme, cook until golden.","Add rice, stir to coat for 2 minutes.","Pour in wine, stir until absorbed.","Add stock a ladle at a time, stirring between additions.","Continue for about 18 minutes until rice is creamy but al dente.","Remove from heat, stir in remaining butter and parmesan.","Cover and rest 2 minutes before serving."],"tags":["comfort","gluten-free","italian","mushroom","vegetarian"],"notes":"Inspired by Delia Smith."},{"id":137,"title":"Sticky Toffee Chicken","source":"Delia Smith","serves":"4","prep_time":"10 min","cook_time":"35 min","total_time":"45 min","ingredients":["8 chicken drumsticks","3 tbsp GF soy sauce (tamari)","2 tbsp honey","2 tbsp brown sugar","1 tbsp rice vinegar","2 garlic cloves, crushed","1 tsp fresh ginger, grated","1 tsp Chinese five-spice"],"steps":["Mix tamari, honey, sugar, vinegar, garlic, ginger, and five-spice.","Score drumsticks and place in a baking dish.","Pour marinade over, turning to coat. Marinate 30 min if time allows.","Bake at 200\u00b0C for 35 minutes, basting twice.","Finish under grill for 2 minutes for sticky glaze.","Serve with steamed rice and greens."],"tags":["asian-inspired","british","chicken","gluten-free"],"notes":"Inspired by Delia Smith. Tamari replaces regular soy sauce."},{"id":138,"title":"Baked Eggs with Tomatoes and Peppers","source":"Delia Smith","serves":"4","prep_time":"10 min","cook_time":"20 min","total_time":"30 min","ingredients":["400g tin chopped tomatoes","2 red peppers, diced","1 onion, diced","2 garlic cloves, crushed","4 large eggs","1 tsp smoked paprika","1 tsp cumin","Fresh coriander","2 tbsp olive oil","Salt and pepper"],"steps":["Heat oil and saut\u00e9 onion, peppers, and garlic for 5 minutes.","Add tomatoes, paprika, and cumin. Simmer 10 minutes.","Make 4 wells in the sauce.","Crack an egg into each well.","Cover and cook 6-8 minutes until eggs are set.","Scatter with coriander and serve."],"tags":["brunch","gluten-free","quick","vegetarian"],"notes":"Inspired by Delia Smith."},{"id":139,"title":"Lamb Shanks Braised in Red Wine","source":"Delia Smith","serves":"4","prep_time":"20 min","cook_time":"2 hr 30 min","total_time":"2 hr 50 min","ingredients":["4 lamb shanks","2 onions, sliced","3 carrots, chunked","3 celery sticks, sliced","400ml red wine","400g tin chopped tomatoes","2 tbsp tomato pur\u00e9e","3 garlic cloves","2 bay leaves","Fresh rosemary","Salt and pepper"],"steps":["Brown lamb shanks in a casserole, set aside.","Soften onions, carrots, celery, and garlic for 5 minutes.","Return lamb, add wine, tomatoes, pur\u00e9e, herbs.","Bring to a simmer, cover tightly.","Cook at 160\u00b0C for 2.5 hours until meat falls off the bone.","Remove bay leaves, adjust seasoning.","Serve with creamy mashed potato."],"tags":["british","comfort","gluten-free","lamb","slow-cook"],"notes":"Inspired by Delia Smith."},{"id":140,"title":"Roasted Mediterranean Vegetables","source":"Delia Smith","serves":"4","prep_time":"15 min","cook_time":"40 min","total_time":"55 min","ingredients":["2 courgettes, chunked","2 red peppers, chunked","1 aubergine, chunked","1 red onion, wedged","250g cherry tomatoes","4 garlic cloves, whole","3 tbsp olive oil","1 tbsp balsamic vinegar","Fresh rosemary and thyme","Salt and pepper"],"steps":["Preheat oven to 200\u00b0C.","Spread all vegetables in a large roasting tin.","Drizzle with olive oil and balsamic, toss to coat.","Scatter herbs, season well.","Roast for 35-40 minutes, turning once.","Serve warm or at room temperature."],"tags":["gluten-free","mediterranean","side","vegetarian"],"notes":"Inspired by Delia Smith."},{"id":141,"title":"Sausage Casserole (GF)","source":"Delia Smith","serves":"4","prep_time":"15 min","cook_time":"45 min","total_time":"1 hr","ingredients":["8 GF pork sausages","1 onion, sliced","2 red peppers, sliced","400g tin chopped tomatoes","400g tin cannellini beans, drained","200ml chicken stock","2 tsp smoked paprika","2 garlic cloves, crushed","Fresh parsley"],"steps":["Brown sausages in a casserole, set aside.","Saut\u00e9 onion, peppers, and garlic for 5 minutes.","Add tomatoes, beans, stock, and paprika.","Return sausages, pushing into the sauce.","Cover and simmer for 35-40 minutes.","Scatter with parsley and serve."],"tags":["british","comfort","gluten-free","one-pot","pork"],"notes":"Inspired by Delia Smith. Use certified GF sausages."},{"id":142,"title":"Victoria Sponge Cake (GF)","source":"Delia Smith","serves":"8","prep_time":"20 min","cook_time":"25 min","total_time":"45 min","ingredients":["200g GF self-raising flour","200g caster sugar","200g butter, softened","4 eggs","1 tsp GF baking powder","1 tsp vanilla extract","Strawberry jam","300ml double cream, whipped","Icing sugar for dusting"],"steps":["Preheat oven to 180\u00b0C. Grease and line two 20cm cake tins.","Beat butter and sugar until light and fluffy.","Add eggs one at a time, beating well.","Fold in GF flour and baking powder with vanilla.","Divide between tins and bake 20-25 minutes.","Cool on wire racks.","Spread jam on one cake, top with whipped cream.","Sandwich together and dust with icing sugar."],"tags":["baking","british","dessert","gluten-free"],"notes":"Inspired by Delia Smith. GF flour and baking powder make this work."},{"id":143,"title":"Roasted Aubergine with Tahini and Pomegranate","source":"Yotam Ottolenghi","serves":"4","prep_time":"10 min","cook_time":"40 min","total_time":"50 min","ingredients":["3 aubergines, halved lengthways","3 tbsp olive oil","3 tbsp tahini","2 tbsp lemon juice","1 garlic clove, crushed","Seeds of 1 pomegranate","Fresh mint leaves","1 tsp cumin seeds","Salt and pepper"],"steps":["Score aubergine flesh in a crosshatch pattern.","Drizzle with olive oil, season, and roast at 200\u00b0C for 35-40 min.","Mix tahini with lemon juice, garlic, and a splash of water.","Toast cumin seeds in a dry pan.","Drizzle tahini over roasted aubergines.","Scatter pomegranate seeds, cumin, and mint on top."],"tags":["gluten-free","mediterranean","middle-eastern","vegetarian"],"notes":"Inspired by Yotam Ottolenghi."},{"id":144,"title":"Cauliflower Cake with Tahini","source":"Yotam Ottolenghi","serves":"4","prep_time":"20 min","cook_time":"45 min","total_time":"1 hr 5 min","ingredients":["1 large cauliflower, broken into florets","5 eggs","100g rice flour","1 tsp GF baking powder","100g feta, crumbled","3 spring onions, sliced","1 tsp ground turmeric","1 tsp cumin","3 tbsp tahini","2 tbsp olive oil","Salt and pepper"],"steps":["Steam cauliflower until just tender, roughly chop.","Whisk eggs, stir in rice flour, baking powder, turmeric, and cumin.","Fold in cauliflower, feta, and spring onions.","Pour into an oiled 24cm cake tin.","Drizzle tahini on top.","Bake at 180\u00b0C for 40-45 minutes until set and golden.","Cool slightly before slicing."],"tags":["gluten-free","middle-eastern","vegetarian"],"notes":"Inspired by Yotam Ottolenghi. Rice flour keeps it GF."},{"id":145,"title":"Lamb Meatballs with Broad Beans and Lemon","source":"Yotam Ottolenghi","serves":"4","prep_time":"25 min","cook_time":"20 min","total_time":"45 min","ingredients":["500g lamb mince","1 onion, grated","2 garlic cloves, crushed","1 tsp cumin","1 tsp cinnamon","300g broad beans (fresh or frozen)","400ml chicken stock","Juice and zest of 1 lemon","2 tbsp olive oil","Fresh dill","Salt and pepper"],"steps":["Mix lamb with onion, garlic, cumin, cinnamon, salt and pepper.","Shape into walnut-sized meatballs.","Brown meatballs in olive oil, set aside.","Add stock and lemon juice to the pan, bring to simmer.","Return meatballs, add broad beans.","Simmer 12-15 minutes until meatballs are cooked through.","Scatter lemon zest and dill on top."],"tags":["gluten-free","lamb","middle-eastern"],"notes":"Inspired by Yotam Ottolenghi."},{"id":146,"title":"Harissa Roasted Chicken with Potatoes","source":"Yotam Ottolenghi","serves":"4","prep_time":"15 min","cook_time":"1 hr","total_time":"1 hr 15 min","ingredients":["8 chicken thighs, bone-in","750g baby potatoes, halved","3 tbsp GF harissa paste","3 tbsp olive oil","1 preserved lemon, chopped","100g green olives","4 garlic cloves, whole","Fresh coriander","Salt"],"steps":["Mix harissa with olive oil.","Toss potatoes and garlic with half the harissa mix in a roasting tin.","Coat chicken with remaining harissa, place on top of potatoes.","Scatter preserved lemon and olives.","Roast at 200\u00b0C for 50-60 minutes until chicken is charred and crispy.","Scatter coriander and serve."],"tags":["chicken","gluten-free","middle-eastern","one-pot"],"notes":"Inspired by Yotam Ottolenghi. Check harissa is GF."},{"id":147,"title":"Sweet Potato with Chickpeas and Yoghurt","source":"Yotam Ottolenghi","serves":"4","prep_time":"15 min","cook_time":"40 min","total_time":"55 min","ingredients":["4 sweet potatoes, halved","400g tin chickpeas, drained","2 tsp cumin seeds","1 tsp smoked paprika","3 tbsp olive oil","200g Greek yoghurt","2 tbsp tahini","1 garlic clove, crushed","Fresh coriander","Chilli flakes"],"steps":["Roast sweet potatoes cut-side down at 200\u00b0C for 30 minutes.","Toss chickpeas with cumin, paprika, and oil.","Add chickpeas to tray for last 15 minutes.","Mix yoghurt with tahini and garlic.","Serve sweet potatoes topped with chickpeas, yoghurt, coriander, and chilli."],"tags":["gluten-free","middle-eastern","vegetarian"],"notes":"Inspired by Yotam Ottolenghi."},{"id":148,"title":"Burnt Aubergine and Tomato Soup","source":"Yotam Ottolenghi","serves":"4","prep_time":"15 min","cook_time":"40 min","total_time":"55 min","ingredients":["3 aubergines","400g tin chopped tomatoes","1 onion, diced","3 garlic cloves","1 tsp cumin","1 litre vegetable stock","2 tbsp olive oil","100g Greek yoghurt","Fresh mint","Salt and pepper"],"steps":["Char aubergines directly over a gas flame or under grill until collapsed.","Scoop out flesh, discard skin.","Saut\u00e9 onion and garlic in olive oil, add cumin.","Add tomatoes, aubergine flesh, and stock.","Simmer 25 minutes.","Blend until smooth, season.","Serve with a swirl of yoghurt and mint leaves."],"tags":["gluten-free","middle-eastern","soup","vegetarian"],"notes":"Inspired by Yotam Ottolenghi."},{"id":149,"title":"Spiced Chickpea Stew with Coconut","source":"Yotam Ottolenghi","serves":"4","prep_time":"15 min","cook_time":"30 min","total_time":"45 min","ingredients":["2 x 400g tins chickpeas, drained","400ml coconut milk","400g tin chopped tomatoes","1 onion, diced","3 garlic cloves, crushed","2 tsp ground cumin","1 tsp turmeric","1 tsp chilli flakes","200g baby spinach","Fresh coriander","2 tbsp olive oil"],"steps":["Saut\u00e9 onion and garlic in olive oil until soft.","Add cumin, turmeric, and chilli, cook 1 minute.","Add chickpeas, tomatoes, and coconut milk.","Simmer 25 minutes until thickened.","Stir in spinach until wilted.","Serve with coriander and rice."],"tags":["gluten-free","middle-eastern","one-pot","vegetarian"],"notes":"Inspired by Yotam Ottolenghi."},{"id":150,"title":"Roasted Carrots with Lentils and Goat's Cheese","source":"Yotam Ottolenghi","serves":"4","prep_time":"15 min","cook_time":"35 min","total_time":"50 min","ingredients":["600g carrots, halved lengthways","250g puy lentils","100g goat's cheese, crumbled","3 tbsp olive oil","2 tsp cumin seeds","1 tsp honey","2 tbsp red wine vinegar","Handful of rocket","Salt and pepper"],"steps":["Toss carrots with oil, cumin seeds, and honey.","Roast at 200\u00b0C for 30-35 minutes.","Cook lentils in boiling water for 20 minutes, drain.","Dress lentils with vinegar, oil, salt and pepper.","Arrange lentils on a platter, top with roasted carrots.","Scatter goat's cheese and rocket."],"tags":["gluten-free","middle-eastern","vegetarian"],"notes":"Inspired by Yotam Ottolenghi."},{"id":151,"title":"Chicken with Caramelised Onion and Cardamom Rice","source":"Yotam Ottolenghi","serves":"4","prep_time":"20 min","cook_time":"50 min","total_time":"1 hr 10 min","ingredients":["8 chicken thighs","3 onions, thinly sliced","300g basmati rice","6 cardamom pods, crushed","1 cinnamon stick","50g raisins","50g flaked almonds, toasted","2 tbsp olive oil","1 tsp ground allspice","500ml chicken stock","Fresh parsley"],"steps":["Brown chicken thighs, season with allspice, set aside.","Caramelise onions slowly in oil for 20 minutes.","Add cardamom and cinnamon, cook 1 minute.","Add rice and raisins, stir to coat.","Pour in stock, arrange chicken on top.","Cover and cook at 180\u00b0C for 30 minutes.","Fluff rice, scatter almonds and parsley."],"tags":["chicken","gluten-free","middle-eastern","one-pot"],"notes":"Inspired by Yotam Ottolenghi."},{"id":152,"title":"Roasted Red Pepper and Walnut Dip (Muhammara)","source":"Yotam Ottolenghi","serves":"4","prep_time":"10 min","cook_time":"20 min","total_time":"30 min","ingredients":["4 red peppers","100g walnuts, toasted","2 tbsp pomegranate molasses","1 tsp cumin","1 tsp chilli flakes","2 tbsp olive oil","1 garlic clove","Salt"],"steps":["Roast peppers at 220\u00b0C until charred, about 20 minutes.","Peel and deseed peppers.","Blend peppers, walnuts, pomegranate molasses, cumin, chilli, garlic, and oil.","Pulse to a rough paste (not too smooth).","Season and drizzle with more olive oil.","Serve with crudit\u00e9s or GF crackers."],"tags":["gluten-free","middle-eastern","quick","starter","vegetarian"],"notes":"Inspired by Yotam Ottolenghi."},{"id":153,"title":"Courgette and Herb Fritters","source":"Yotam Ottolenghi","serves":"4","prep_time":"20 min","cook_time":"15 min","total_time":"35 min","ingredients":["4 courgettes, coarsely grated","3 spring onions, sliced","3 eggs","80g rice flour","100g feta, crumbled","Fresh dill, chopped","Fresh mint, chopped","1 tsp cumin","Olive oil for frying","Salt and pepper"],"steps":["Salt grated courgettes, leave 10 minutes, squeeze dry.","Mix with spring onions, eggs, rice flour, feta, herbs, and cumin.","Heat oil in a frying pan.","Drop spoonfuls of mixture, flatten slightly.","Fry 3 minutes per side until golden.","Drain on kitchen paper.","Serve with yoghurt."],"tags":["gluten-free","middle-eastern","quick","vegetarian"],"notes":"Inspired by Yotam Ottolenghi."},{"id":154,"title":"Lamb Shoulder Slow-Roasted with Pomegranate","source":"Yotam Ottolenghi","serves":"6","prep_time":"20 min","cook_time":"4 hr","total_time":"4 hr 20 min","ingredients":["1.5kg lamb shoulder, bone-in","3 onions, quartered","6 garlic cloves","2 tsp cumin","2 tsp coriander seeds, crushed","1 tsp cinnamon","200ml pomegranate juice","200ml chicken stock","2 tbsp olive oil","Seeds of 1 pomegranate","Fresh mint"],"steps":["Rub lamb with spices, oil, salt and pepper.","Place onions and garlic in a roasting tin, sit lamb on top.","Pour pomegranate juice and stock around.","Cover tightly with foil.","Roast at 160\u00b0C for 3.5 hours.","Remove foil, increase to 200\u00b0C for 30 minutes.","Shred lamb, scatter pomegranate seeds and mint."],"tags":["gluten-free","lamb","middle-eastern","slow-cook"],"notes":"Inspired by Yotam Ottolenghi."},{"id":155,"title":"Tomato and Pomegranate Salad","source":"Yotam Ottolenghi","serves":"4","prep_time":"15 min","cook_time":"0 min","total_time":"15 min","ingredients":["6 large ripe tomatoes, mixed varieties","Seeds of 1 pomegranate","1 small red onion, thinly sliced","Fresh mint and basil","2 tbsp olive oil","1 tbsp pomegranate molasses","Salt and pepper"],"steps":["Slice tomatoes and arrange on a platter.","Scatter pomegranate seeds and red onion.","Tear herbs and scatter over.","Whisk olive oil with pomegranate molasses.","Drizzle dressing over salad.","Season and serve immediately."],"tags":["gluten-free","middle-eastern","quick","salad","vegetarian"],"notes":"Inspired by Yotam Ottolenghi."},{"id":156,"title":"Butter Bean Mash with Roasted Cherry Tomatoes","source":"Yotam Ottolenghi","serves":"4","prep_time":"10 min","cook_time":"25 min","total_time":"35 min","ingredients":["2 x 400g tins butter beans, drained","400g cherry tomatoes","4 garlic cloves, whole","4 tbsp olive oil","1 tsp smoked paprika","Juice of 1 lemon","Fresh basil","Salt and pepper"],"steps":["Roast cherry tomatoes and garlic with 2 tbsp oil at 200\u00b0C for 20 min.","Warm butter beans in a pan with remaining oil and paprika.","Mash roughly, add lemon juice, season.","Spoon onto plates, top with roasted tomatoes.","Scatter basil and drizzle any roasting juices over."],"tags":["gluten-free","middle-eastern","quick","vegetarian"],"notes":"Inspired by Yotam Ottolenghi."},{"id":157,"title":"Baked Rice with Confit Tomatoes and Garlic","source":"Yotam Ottolenghi","serves":"4","prep_time":"15 min","cook_time":"50 min","total_time":"1 hr 5 min","ingredients":["300g basmati rice","500g cherry tomatoes","1 head of garlic, halved","3 tbsp olive oil","500ml vegetable stock","1 tsp turmeric","1 tsp cumin","50g pine nuts, toasted","Fresh dill","Salt and pepper"],"steps":["Place rice in an oven dish, season with turmeric and cumin.","Arrange tomatoes and garlic halves on top.","Pour stock and oil over.","Cover tightly with foil.","Bake at 180\u00b0C for 45-50 minutes.","Fluff with a fork, scatter pine nuts and dill."],"tags":["gluten-free","middle-eastern","vegetarian"],"notes":"Inspired by Yotam Ottolenghi."},{"id":158,"title":"Spiced Lamb Chops with Red Onion and Sumac","source":"Yotam Ottolenghi","serves":"4","prep_time":"15 min","cook_time":"12 min","total_time":"27 min","ingredients":["8 lamb chops","2 red onions, sliced into rings","2 tbsp sumac","1 tsp cumin","1 tsp allspice","3 tbsp olive oil","Juice of 1 lemon","Fresh parsley","Salt and pepper"],"steps":["Rub lamb chops with cumin, allspice, oil, salt and pepper.","Toss onion rings with sumac, lemon juice, and a drizzle of oil.","Grill or barbecue chops 5-6 minutes per side.","Rest 5 minutes.","Serve chops on a bed of sumac onions, scattered with parsley."],"tags":["gluten-free","lamb","middle-eastern","quick"],"notes":"Inspired by Yotam Ottolenghi."},{"id":159,"title":"Green Shakshuka","source":"Yotam Ottolenghi","serves":"4","prep_time":"10 min","cook_time":"20 min","total_time":"30 min","ingredients":["200g baby spinach","200g kale, stems removed","4 spring onions, sliced","4 eggs","100g feta, crumbled","2 garlic cloves, crushed","1 green chilli, sliced","2 tbsp olive oil","1 tsp cumin","Salt and pepper"],"steps":["Saut\u00e9 spring onions, garlic, and chilli in olive oil.","Add kale, cook until wilted, then add spinach.","Season with cumin, salt and pepper.","Make 4 wells, crack in eggs.","Scatter feta over.","Cover and cook 8-10 minutes until eggs are set.","Serve from the pan."],"tags":["brunch","gluten-free","middle-eastern","quick","vegetarian"],"notes":"Inspired by Yotam Ottolenghi."},{"id":160,"title":"Roasted Beetroot and Lentil Salad","source":"Yotam Ottolenghi","serves":"4","prep_time":"15 min","cook_time":"45 min","total_time":"1 hr","ingredients":["6 beetroot, peeled and quartered","250g puy lentils","100g goat's cheese","50g walnuts, toasted","3 tbsp olive oil","2 tbsp balsamic vinegar","1 tsp cumin","Fresh dill","Salt and pepper"],"steps":["Roast beetroot with oil and cumin at 200\u00b0C for 40-45 minutes.","Cook lentils for 20 minutes, drain.","Dress lentils with vinegar and oil.","Arrange lentils and beetroot on a platter.","Crumble goat's cheese and walnuts over.","Scatter dill and serve warm."],"tags":["gluten-free","middle-eastern","salad","vegetarian"],"notes":"Inspired by Yotam Ottolenghi."},{"id":161,"title":"Chicken Musakhan","source":"Yotam Ottolenghi","serves":"4","prep_time":"20 min","cook_time":"45 min","total_time":"1 hr 5 min","ingredients":["8 chicken thighs","4 onions, thinly sliced","3 tbsp sumac","2 tsp allspice","1 tsp cinnamon","4 tbsp olive oil","50g pine nuts, toasted","Juice of 1 lemon","GF flatbreads to serve","Salt and pepper"],"steps":["Caramelise onions in olive oil for 20 minutes, add sumac.","Rub chicken with allspice, cinnamon, salt and pepper.","Place caramelised onions in a baking dish.","Lay chicken on top.","Roast at 200\u00b0C for 40-45 minutes.","Squeeze lemon over, scatter pine nuts.","Serve with GF flatbreads."],"tags":["chicken","gluten-free","middle-eastern"],"notes":"Inspired by Yotam Ottolenghi. Serve with GF flatbreads or rice."},{"id":162,"title":"Chicken Traybake with Squash and Sage","source":"Jamie Oliver","serves":"4","prep_time":"15 min","cook_time":"50 min","total_time":"1 hr 5 min","ingredients":["8 chicken thighs, skin-on","1 butternut squash, cubed","1 red onion, wedged","4 garlic cloves, whole","Fresh sage leaves","3 tbsp olive oil","Salt and pepper"],"steps":["Toss squash, onion, and garlic with olive oil in a roasting tin.","Nestle chicken thighs on top, skin-side up.","Tuck sage leaves around the chicken.","Season generously.","Roast at 200\u00b0C for 45-50 minutes until chicken is golden.","Serve straight from the tray."],"tags":["british","chicken","gluten-free","one-pot"],"notes":"Inspired by Jamie Oliver."},{"id":163,"title":"Super Green Spaghetti (GF)","source":"Jamie Oliver","serves":"4","prep_time":"10 min","cook_time":"15 min","total_time":"25 min","ingredients":["400g GF spaghetti","200g frozen peas","200g baby spinach","100g basil leaves","50g pine nuts","50g parmesan, grated","2 garlic cloves","Juice of 1 lemon","4 tbsp olive oil","Salt and pepper"],"steps":["Cook GF spaghetti according to packet.","Blanch peas for 2 minutes, drain.","Blend peas, spinach, basil, pine nuts, garlic, lemon juice, and oil.","Toss drained pasta with the green sauce.","Stir in half the parmesan.","Serve topped with remaining parmesan."],"tags":["gluten-free","pasta","quick","vegetarian"],"notes":"Inspired by Jamie Oliver. GF pasta works perfectly here."},{"id":164,"title":"Crispy Salmon with Smashed Potatoes","source":"Jamie Oliver","serves":"4","prep_time":"15 min","cook_time":"30 min","total_time":"45 min","ingredients":["4 salmon fillets, skin-on","750g baby potatoes","200g green beans","3 tbsp olive oil","2 tbsp capers","Juice of 1 lemon","Fresh dill","Salt and pepper"],"steps":["Boil potatoes until tender, drain and lightly smash.","Toss with 1 tbsp oil, season, roast at 200\u00b0C for 15 min.","Score salmon skin. Season and pan-fry skin-side down 4 minutes.","Flip and cook 2 more minutes.","Blanch green beans for 3 minutes.","Serve salmon on smashed potatoes with beans.","Scatter capers and dill, squeeze lemon over."],"tags":["fish","gluten-free","quick","salmon"],"notes":"Inspired by Jamie Oliver."},{"id":165,"title":"Lamb Kofta with Tzatziki","source":"Jamie Oliver","serves":"4","prep_time":"20 min","cook_time":"12 min","total_time":"32 min","ingredients":["500g lamb mince","1 onion, grated","2 garlic cloves, crushed","2 tsp cumin","1 tsp coriander","1 tsp chilli flakes","Fresh mint, chopped","For tzatziki: 200g Greek yoghurt","\u00bd cucumber, grated and squeezed","1 garlic clove, crushed","Juice of \u00bd lemon","Salt and pepper"],"steps":["Mix lamb with onion, garlic, spices, and mint.","Shape into 12 small koftas around skewers.","Grill or barbecue 5-6 minutes per side.","Mix yoghurt, cucumber, garlic, and lemon for tzatziki.","Serve koftas with tzatziki, salad, and GF flatbreads."],"tags":["gluten-free","lamb","middle-eastern","quick"],"notes":"Inspired by Jamie Oliver."},{"id":166,"title":"One-Pan Sausage and Veg (GF)","source":"Jamie Oliver","serves":"4","prep_time":"10 min","cook_time":"40 min","total_time":"50 min","ingredients":["8 GF pork sausages","500g baby potatoes, halved","2 red peppers, chunked","2 courgettes, chunked","1 red onion, wedged","4 garlic cloves, whole","3 tbsp olive oil","1 tbsp dried Italian herbs","Salt and pepper"],"steps":["Toss potatoes, peppers, courgettes, onion, and garlic with oil and herbs.","Spread in a large roasting tin.","Nestle sausages among the veg.","Roast at 200\u00b0C for 35-40 minutes, turning sausages halfway.","Serve straight from the tray."],"tags":["gluten-free","one-pot","pork","quick"],"notes":"Inspired by Jamie Oliver. Use certified GF sausages."},{"id":167,"title":"Thai Green Curry","source":"Jamie Oliver","serves":"4","prep_time":"15 min","cook_time":"20 min","total_time":"35 min","ingredients":["500g chicken breast, sliced","400ml coconut milk","3 tbsp GF Thai green curry paste","200g green beans, trimmed","1 courgette, sliced","200g baby sweetcorn","1 tbsp fish sauce","1 tbsp brown sugar","Juice of 1 lime","Fresh basil and coriander","Jasmine rice to serve"],"steps":["Heat a splash of oil and fry curry paste for 1 minute.","Add chicken and stir-fry 3 minutes.","Pour in coconut milk, bring to a simmer.","Add beans, courgette, and sweetcorn.","Simmer 12-15 minutes.","Season with fish sauce, sugar, and lime.","Serve over jasmine rice with fresh herbs."],"tags":["asian-inspired","chicken","gluten-free","quick","thai"],"notes":"Inspired by Jamie Oliver. Check curry paste is GF."},{"id":168,"title":"Prawn and Chorizo Rice","source":"Jamie Oliver","serves":"4","prep_time":"10 min","cook_time":"25 min","total_time":"35 min","ingredients":["300g raw king prawns","100g GF chorizo, sliced","250g paella rice","1 onion, diced","3 garlic cloves, sliced","400g tin chopped tomatoes","500ml chicken stock","1 tsp smoked paprika","100g frozen peas","Fresh parsley","Lemon wedges"],"steps":["Fry chorizo until crispy, set aside.","Saut\u00e9 onion and garlic in chorizo oil.","Add rice and paprika, stir to coat.","Pour in tomatoes and stock, simmer.","After 15 minutes add prawns and peas.","Cook 5 more minutes until prawns are pink and rice is tender.","Top with chorizo, parsley, and lemon wedges."],"tags":["gluten-free","one-pot","pork","shrimp","spanish-inspired"],"notes":"Inspired by Jamie Oliver. Check chorizo is GF."},{"id":169,"title":"Sticky Asian Pork Chops","source":"Jamie Oliver","serves":"4","prep_time":"10 min","cook_time":"15 min","total_time":"25 min","ingredients":["4 pork chops","3 tbsp tamari","2 tbsp honey","1 tbsp rice vinegar","2 garlic cloves, crushed","1 tsp fresh ginger, grated","1 tsp sesame oil","Sesame seeds","Spring onions, sliced","Steamed rice to serve"],"steps":["Mix tamari, honey, vinegar, garlic, ginger, and sesame oil.","Marinate pork chops for 10 minutes (or longer if time).","Pan-fry chops 5-6 minutes per side, basting with marinade.","Let the glaze caramelise in the last minute.","Rest 3 minutes.","Serve with rice, scattered with sesame seeds and spring onions."],"tags":["asian-inspired","gluten-free","pork","quick"],"notes":"Inspired by Jamie Oliver."},{"id":170,"title":"Roasted Cauliflower Steaks with Romesco","source":"Jamie Oliver","serves":"4","prep_time":"15 min","cook_time":"30 min","total_time":"45 min","ingredients":["2 large cauliflowers, cut into 2cm steaks","For romesco: 200g roasted red peppers (jar)","50g almonds, toasted","2 garlic cloves","2 tbsp sherry vinegar","1 tsp smoked paprika","4 tbsp olive oil","Fresh parsley","Salt and pepper"],"steps":["Brush cauliflower steaks with oil, season.","Roast at 200\u00b0C for 25-30 minutes until golden.","Blend peppers, almonds, garlic, vinegar, paprika, and oil for romesco.","Adjust consistency and seasoning.","Serve cauliflower steaks on a pool of romesco.","Scatter with parsley."],"tags":["gluten-free","spanish-inspired","vegetarian"],"notes":"Inspired by Jamie Oliver."},{"id":171,"title":"Chicken Cacciatore","source":"Jamie Oliver","serves":"4","prep_time":"15 min","cook_time":"45 min","total_time":"1 hr","ingredients":["8 chicken thighs, bone-in","1 onion, sliced","2 red peppers, sliced","3 garlic cloves, sliced","400g tin chopped tomatoes","100ml red wine","100g black olives","2 tbsp capers","Fresh basil","2 tbsp olive oil","Salt and pepper"],"steps":["Brown chicken thighs in olive oil, set aside.","Saut\u00e9 onion, peppers, and garlic for 5 minutes.","Add tomatoes, wine, olives, and capers.","Return chicken to the pan.","Cover and simmer 35-40 minutes.","Season and scatter with basil.","Serve with rice or GF crusty bread."],"tags":["chicken","gluten-free","italian","one-pot"],"notes":"Inspired by Jamie Oliver."},{"id":172,"title":"Smashed Burger (GF)","source":"Jamie Oliver","serves":"4","prep_time":"15 min","cook_time":"10 min","total_time":"25 min","ingredients":["500g beef mince","4 GF burger buns","4 slices cheddar cheese","1 red onion, sliced","Lettuce and tomato","2 gherkins, sliced","GF ketchup and mustard","Salt and pepper"],"steps":["Divide mince into 4 balls, season.","Heat a cast iron pan to very hot.","Smash each ball flat with a spatula \u2014 don't touch for 2 minutes.","Flip, add cheese, cook 1 more minute.","Toast GF buns.","Build burgers with lettuce, tomato, onion, gherkins, and sauces."],"tags":["american-inspired","beef","gluten-free","quick"],"notes":"Inspired by Jamie Oliver. Use GF buns."},{"id":173,"title":"Italian Fish Stew","source":"Jamie Oliver","serves":"4","prep_time":"15 min","cook_time":"25 min","total_time":"40 min","ingredients":["400g firm white fish (cod or haddock), cubed","200g raw king prawns","200g mussels, cleaned","400g tin chopped tomatoes","1 onion, diced","3 garlic cloves, sliced","150ml white wine","1 tsp chilli flakes","Fresh parsley","2 tbsp olive oil","GF crusty bread to serve"],"steps":["Saut\u00e9 onion and garlic in olive oil.","Add tomatoes, wine, and chilli. Simmer 15 minutes.","Add fish and cook 3 minutes.","Add prawns and mussels, cover.","Cook 5 minutes until mussels open and prawns are pink.","Discard any closed mussels.","Scatter parsley and serve with GF bread."],"tags":["fish","gluten-free","italian","one-pot","shrimp"],"notes":"Inspired by Jamie Oliver."},{"id":174,"title":"Honey Mustard Chicken","source":"Jamie Oliver","serves":"4","prep_time":"10 min","cook_time":"35 min","total_time":"45 min","ingredients":["8 chicken thighs","3 tbsp GF wholegrain mustard","2 tbsp honey","2 tbsp olive oil","4 garlic cloves, crushed","Fresh thyme","500g baby potatoes, halved","200g green beans","Salt and pepper"],"steps":["Mix mustard, honey, oil, garlic, and thyme.","Toss potatoes with half the dressing in a roasting tin.","Coat chicken with remaining dressing, place on potatoes.","Roast at 200\u00b0C for 30-35 minutes.","Blanch green beans and serve alongside."],"tags":["british","chicken","gluten-free","quick"],"notes":"Inspired by Jamie Oliver. Check mustard is GF."},{"id":175,"title":"Veggie Chilli","source":"Jamie Oliver","serves":"4","prep_time":"15 min","cook_time":"35 min","total_time":"50 min","ingredients":["2 x 400g tins kidney beans, drained","400g tin black beans, drained","2 x 400g tins chopped tomatoes","2 sweet potatoes, cubed","1 onion, diced","3 garlic cloves, crushed","2 tsp cumin","2 tsp smoked paprika","1 tsp chilli powder","Fresh coriander","Lime wedges","Soured cream"],"steps":["Saut\u00e9 onion and garlic until soft.","Add spices, cook 1 minute.","Add sweet potatoes, beans, and tomatoes.","Simmer 30-35 minutes until sweet potato is tender.","Serve with rice, coriander, lime, and soured cream."],"tags":["gluten-free","mexican-inspired","one-pot","vegetarian"],"notes":"Inspired by Jamie Oliver."},{"id":176,"title":"Pan-Fried Sea Bass with Salsa Verde","source":"Jamie Oliver","serves":"4","prep_time":"15 min","cook_time":"8 min","total_time":"23 min","ingredients":["4 sea bass fillets, skin-on","For salsa verde: Large bunch of basil","Large bunch of parsley","2 tbsp capers","2 garlic cloves","4 anchovy fillets","1 tbsp red wine vinegar","6 tbsp olive oil","Salt and pepper"],"steps":["Blend all salsa verde ingredients to a rough paste.","Score sea bass skin, season.","Pan-fry skin-side down in hot oil for 4 minutes.","Flip and cook 2-3 minutes more.","Serve with generous spoonfuls of salsa verde.","Accompany with new potatoes and salad."],"tags":["fish","gluten-free","italian","quick"],"notes":"Inspired by Jamie Oliver."},{"id":177,"title":"Lamb Ragu with GF Pappardelle","source":"Jamie Oliver","serves":"4","prep_time":"20 min","cook_time":"2 hr","total_time":"2 hr 20 min","ingredients":["500g lamb shoulder, diced","1 onion, diced","2 carrots, diced","2 celery sticks, diced","3 garlic cloves, crushed","400g tin chopped tomatoes","200ml red wine","2 tbsp tomato pur\u00e9e","2 bay leaves","Fresh rosemary","400g GF pappardelle","Parmesan to serve"],"steps":["Brown lamb in batches, set aside.","Soften onion, carrots, celery, and garlic.","Return lamb, add wine, reduce by half.","Add tomatoes, pur\u00e9e, herbs.","Cover and simmer gently for 2 hours until lamb is tender.","Shred lamb with two forks.","Cook GF pappardelle, toss with ragu.","Serve with parmesan."],"tags":["gluten-free","italian","lamb","pasta","slow-cook"],"notes":"Inspired by Jamie Oliver."},{"id":178,"title":"Asian Slaw with Grilled Chicken","source":"Jamie Oliver","serves":"4","prep_time":"20 min","cook_time":"12 min","total_time":"32 min","ingredients":["4 chicken breasts, butterflied","\u00bc red cabbage, shredded","2 carrots, julienned","1 red pepper, sliced","4 spring onions, sliced","Fresh coriander and mint","50g peanuts, crushed","For dressing: 2 tbsp tamari","1 tbsp honey","1 tbsp rice vinegar","1 tbsp sesame oil","Juice of 1 lime","1 red chilli, sliced"],"steps":["Marinate chicken in 1 tbsp tamari and a squeeze of lime.","Grill or griddle chicken 5-6 minutes per side.","Rest and slice.","Toss cabbage, carrots, pepper, spring onions, and herbs.","Whisk dressing ingredients together.","Toss slaw with dressing.","Top with sliced chicken and peanuts."],"tags":["asian-inspired","chicken","gluten-free","quick","salad"],"notes":"Inspired by Jamie Oliver."},{"id":179,"title":"Baked Sweet Potato with Black Beans","source":"Jamie Oliver","serves":"4","prep_time":"10 min","cook_time":"50 min","total_time":"1 hr","ingredients":["4 large sweet potatoes","400g tin black beans, drained","1 avocado, diced","100g cherry tomatoes, halved","1 red chilli, sliced","100g cheddar cheese, grated","Juice of 1 lime","Fresh coriander","Soured cream","Salt and pepper"],"steps":["Bake sweet potatoes at 200\u00b0C for 45-50 minutes.","Warm black beans with a pinch of cumin.","Split sweet potatoes open.","Fill with black beans, avocado, tomatoes, and chilli.","Top with cheese and soured cream.","Squeeze lime over and scatter coriander."],"tags":["gluten-free","mexican-inspired","quick","vegetarian"],"notes":"Inspired by Jamie Oliver."},{"id":180,"title":"Roast Beef with Yorkshire Puddings (GF)","source":"Jamie Oliver","serves":"6","prep_time":"20 min","cook_time":"1 hr 30 min","total_time":"1 hr 50 min","ingredients":["1.5kg topside of beef","3 tbsp olive oil","For Yorkshires: 150g GF plain flour","4 eggs","200ml milk","Pinch of salt","Beef dripping or oil for tin","For gravy: pan juices","500ml beef stock","1 tbsp GF cornflour"],"steps":["Bring beef to room temperature. Rub with oil, season.","Roast at 220\u00b0C for 20 min, reduce to 180\u00b0C.","Cook 15 min per 500g for medium-rare.","Rest 20 minutes, covered in foil.","For Yorkshires: whisk flour, eggs, milk and salt until smooth.","Heat dripping in a muffin tin at 220\u00b0C.","Pour in batter, bake 20-25 minutes until puffed.","Make gravy from pan juices, stock, and cornflour."],"tags":["beef","british","gluten-free","roast","sunday"],"notes":"Inspired by Jamie Oliver. GF flour Yorkshires \u2014 crisp outside, soft inside."},{"id":181,"title":"Tuna Ni\u00e7oise Salad","source":"Jamie Oliver","serves":"4","prep_time":"15 min","cook_time":"15 min","total_time":"30 min","ingredients":["4 fresh tuna steaks","300g new potatoes, halved","200g green beans","4 eggs","100g cherry tomatoes, halved","80g black olives","1 red onion, sliced","For dressing: 3 tbsp olive oil","1 tbsp red wine vinegar","1 tsp Dijon mustard","Salt and pepper"],"steps":["Boil potatoes 15 min until tender, add beans for last 3 min.","Soft-boil eggs for 7 minutes, peel and halve.","Sear tuna steaks 2 minutes per side (leave pink inside).","Whisk dressing ingredients.","Arrange potatoes, beans, tomatoes, olives, and onion on plates.","Slice tuna and place on top with egg halves.","Drizzle dressing over."],"tags":["fish","french","gluten-free","quick","salad"],"notes":"Inspired by Jamie Oliver."},{"id":182,"title":"Chicken Fajita Traybake (GF)","source":"Jamie Oliver","serves":"4","prep_time":"15 min","cook_time":"25 min","total_time":"40 min","ingredients":["4 chicken breasts, sliced","3 peppers (mixed colours), sliced","1 red onion, sliced","2 tbsp olive oil","2 tsp cumin","2 tsp smoked paprika","1 tsp chilli powder","Juice of 2 limes","GF corn tortillas","Soured cream","Guacamole","Fresh coriander"],"steps":["Toss chicken, peppers, and onion with oil, spices, and lime juice.","Spread on a baking tray.","Roast at 200\u00b0C for 20-25 minutes.","Warm corn tortillas.","Serve fajita mix in tortillas with soured cream, guac, and coriander."],"tags":["chicken","gluten-free","mexican-inspired","quick"],"notes":"Inspired by Jamie Oliver. Corn tortillas are naturally GF."}];
const TAGS = ["5-minute", "american", "american-inspired", "asian", "asian-inspired", "autumn", "baking", "batch-prep", "bbq", "beef", "bowl", "british", "brunch", "burger", "chicken", "chickpea", "chilli", "chinese", "cod", "comfort", "creamy", "curry", "dessert", "duck", "easy", "eggs", "elegant", "family", "fish", "french", "fried-rice", "fun", "gluten-free", "greek", "high-protein", "indian", "irish", "italian", "japanese", "kid-friendly", "korean", "lamb", "lean", "lentils", "light", "low-carb", "mediterranean", "mexican", "mexican-inspired", "middle-eastern", "moroccan", "mushroom", "no-cook", "noodles", "one-pan", "one-pot", "pasta", "pork", "quick", "rice", "risotto", "roast", "russian", "salad", "salmon", "seafood", "shrimp", "side", "slow-cook", "slow-cooker", "soup", "spanish", "spanish-inspired", "special-occasion", "spring", "sri-lankan", "starter", "steak", "stew", "stir-fry", "sunday", "tacos", "thai", "tuna", "turkey", "vegan", "vegetarian", "vietnamese"];

let activeTag = '';

// Build tag buttons
const tf = document.getElementById('tagFilters');
TAGS.forEach(t => {
  if (t === 'gluten-free') return;
  const b = document.createElement('span');
  b.className = 'filter-btn';
  b.textContent = t;
  b.onclick = () => { activeTag = activeTag===t ? '' : t; render(); };
  tf.appendChild(b);
});

function render() {
  const q = document.getElementById('search').value.toLowerCase().trim();
  const src = document.getElementById('sourceFilter').value;
  let results = DB;

  if (q) {
    const terms = q.split(/\s+/);
    results = results.filter(r => {
      const text = [r.title, ...r.ingredients, ...r.tags, r.notes, r.source].join(' ').toLowerCase();
      return terms.every(t => text.includes(t));
    });
  }
  if (activeTag) results = results.filter(r => r.tags.includes(activeTag));
  if (src) results = results.filter(r => r.source === src);

  // Update tag button states
  document.querySelectorAll('.filter-btn').forEach(b => {
    b.classList.toggle('active', b.textContent === activeTag);
  });

  document.getElementById('count').textContent = results.length + ' recipes';
  const grid = document.getElementById('grid');
  grid.innerHTML = results.map(r => {
    const tags = r.tags.filter(t => t !== 'gluten-free').slice(0, 4);
    const meta = [r.serves ? 'Serves ' + r.serves : '', r.total_time].filter(Boolean).join(' \u00b7 ');
    return `<div class="card" onclick="openDetail(${r.id})">
      <div class="card-body">
        <h3>${esc(r.title)}</h3>
        <div class="card-meta">${esc(meta)}${r.source ? ' \u00b7 ' + esc(r.source) : ''}</div>
        <div class="card-tags">${tags.map(t => `<span>${esc(t)}</span>`).join('')}</div>
      </div>
    </div>`;
  }).join('');
}

function esc(s) { const d = document.createElement('div'); d.textContent = s||''; return d.innerHTML; }

function openDetail(id) {
  const r = DB.find(x => x.id === id);
  if (!r) return;
  const meta = [r.serves ? 'Serves ' + r.serves : '', r.prep_time ? 'Prep: ' + r.prep_time : '', r.cook_time ? 'Cook: ' + r.cook_time : ''].filter(Boolean).join(' \u00b7 ');
  document.getElementById('detailContent').innerHTML = `
    <button class="close" onclick="closeDetail()">&times;</button>
    <h2>${esc(r.title)}</h2>
    <div class="d-meta">${esc(meta)}</div>
    ${r.source ? `<div class="d-source">${esc(r.source)}</div>` : ''}
    <h4>Ingredients</h4>
    <ul>${r.ingredients.map(i => `<li>${esc(i)}</li>`).join('')}</ul>
    <h4>Method</h4>
    <ol>${r.steps.map(s => `<li>${esc(s)}</li>`).join('')}</ol>
    ${r.notes ? `<div class="d-notes">${esc(r.notes)}</div>` : ''}
  `;
  document.getElementById('overlay').classList.add('open');
  document.body.style.overflow = 'hidden';
}

function closeDetail() {
  document.getElementById('overlay').classList.remove('open');
  document.body.style.overflow = '';
}

document.addEventListener('keydown', e => { if (e.key==='Escape') closeDetail(); });

render();
</script>
</body>
</html>
